<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Products List</h1>

    <div th:each="p : ${groceryList}">
        <span th:text="${'ID ' + p.id + '. Title: ' + p.title + ' cost: '+ p.getCost}"/><br>
        <a th:href="@{'/products/' + ${p.id}}">Информация о товаре</a>
        <br>
    </div>
    <br>
    <br>
    <a th:href="@{'/show_form'}">Добавить товар</a>
</body>
</html>
